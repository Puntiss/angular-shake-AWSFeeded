<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" [routerLink]="['/home']"
      ><img
        src="/assets/img/brand.JPG"
        style="width: 135px; margin-bottom: 5px"
    /></a>

    <!-- Hamburger button button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse"
    >
      <!-- Right links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!userService.userIsLogged(); else userLogged">
          <!-- Login -->
          <li>
            <button
              type="button"
              style="width: 100px"
              class="btn btn-success me-3 shadow-0"
              [routerLink]="['/login']"
            >
              Log In
            </button>
          </li>
          <!-- Login -->
          <!--  Sign up -->
          <li>
            <button
              type="button"
              style="width: 100px"
              class="btn btn-primary me-3 shadow-0"
              [routerLink]="['/signup']"
            >
              Sign up
            </button>
          </li>
          <!--  Sign up -->
        </ng-container>
        <ng-template #userLogged>
          <!-- Avatar -->
          <li>
            <label class="btn px-3 me-2 user-name">
              Welcome,
              {{ this.userService.getName() }}
            </label>
          </li>
          <!-- Avatar -->
          <!-- Shake -->
          <li>
            <button
              type="button"
              class="btn btn-link px-3 me-2"
              [routerLink]="['/home']"
            >
              <i class="fa-solid fa-jar"></i>
              Shake
            </button>
          </li>
          <!-- Shake -->
          <!-- Cart -->
          <li>
            <button
              type="button"
              class="btn btn-link px-3 me-2"
              [routerLink]="['/cart']"
            >
              <i class="fas fa-shopping-cart"></i>
              Cart &nbsp;
              <span class="badge rounded-pill badge-notification bg-danger">{{
                userService.getNumElementInCart().data[0]
              }}</span>
            </button>
          </li>
          <!-- Cart -->
          <!-- Logout -->
          <li>
            <button
              type="button"
              class="btn btn-outline-primary me-3"
              (click)="userService.logout()"
            >
              Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </li>
          <!-- Logout -->
        </ng-template>
      </ul>
      <!-- Right links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
