<form [formGroup]="reactiveForm">
  <div class="text-center mb-3">
    <p>Sign up with:</p>

    <button
      disabled="true"
      mdbRipple
      type="button"
      class="btn btn-success btn-floating mx-1 shadow-0"
    >
      <i class="fab fa-google"></i>
    </button>

    <button
      disabled="true"
      mdbRipple
      type="button"
      class="btn btn-success btn-floating mx-1 shadow-0"
    >
      <i class="fab fa-facebook-f"></i>
    </button>

    <button
      disabled="true"
      mdbRipple
      type="button"
      class="btn btn-success btn-floating mx-1 shadow-0"
    >
      <i class="fab fa-twitter"></i>
    </button>

    <button
      disabled="true"
      mdbRipple
      type="button"
      class="btn btn-success btn-floating mx-1 shadow-0"
    >
      <i class="fab fa-github"></i>
    </button>
  </div>

  <p class="text-center">or:</p>

  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      type="email"
      id="registerEmail"
      class="form-control"
      formControlName="email"
    />
    <label mdbLabel class="form-label" for="registerEmail">Email</label>
  </mdb-form-control>

  <!-- Password input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      type="password"
      id="registerPassword"
      class="form-control"
      formControlName="password"
    />
    <label mdbLabel class="form-label" for="registerPassword">Password</label>
  </mdb-form-control>

  <!-- Repeat Password input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      type="password"
      id="registerRepeatPassword"
      class="form-control"
      formControlName="repetedPassword"
    />
    <label mdbLabel class="form-label" for="registerRepeatPassword"
      >Repeat password</label
    >
  </mdb-form-control>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      mdbCheckbox
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="registerCheck"
      [checked]="true"
      aria-label="registerCheckHelpText"
      formControlName="terms"
    />
    <label class="form-check-label" for="registerCheck">
      I have read and agree to the
      <a [routerLink]="['/terms-and-conditions']">terms</a>
    </label>
  </div>

  <!-- Submit button -->
  <button
    mdbRipple
    type="submit"
    class="btn btn-primary btn-block mb-3 shadow-0"
    (click)="onRegister()"
    [disabled]="!this.reactiveForm.valid"
  >
    Sign in
  </button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Already a member? <a [routerLink]="'/login'">Login</a></p>
  </div>
</form>
